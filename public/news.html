<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Upload Image Form</h2>

    <form id="uploadForm">
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" name="title" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="text" class="form-label">Text:</label>
        <textarea id="text" name="text" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label for="images" class="form-label">Select Image:</label>
        <input type="file" id="images" name="images" class="form-control" accept="image/jpeg, image/png, image/gif" required>
      </div>

      <div class="mb-3">
        <label for="type" class="form-label">Type:</label>
        <input type="text" id="type" name="type" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="status" class="form-label">Status:</label>
        <select id="status" name="status" class="form-select" required>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const submitForm = async () => {
      const form = document.getElementById('uploadForm');
      const formData = new FormData(form);

      try {
        const apiKey = 'f88fccc6204c03bf05fda50c698282e5'; // Ganti dengan API key yang sesuai
        const response = await fetch('/api/news/create', {
          method: 'POST',
          body: formData,
          headers: {
            'X-API-KEY': apiKey,
          },
        });

        if (response.ok) {
          alert('Upload successful!');
          form.reset();
        } else {
          const errorData = await response.json();
          alert(`Upload failed: ${errorData.message}`);
        }
      } catch (error) {
        console.error(error);
        alert('An error occurred during the upload.');
      }
    };
  </script>

</body>
</html>
